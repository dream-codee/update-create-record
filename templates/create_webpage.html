    <form method="POST">
      {% csrf_token %}
      <label for="topic">Topic</label>
      <select name="topic" id="topic">
        {% for topic in topics %} 
        {% if webpage.topic == topic %}
        <option value="{{topic.top_name}}" selected>{{topic.top_name}}</option>
        {% else %}
        <option value="{{topic.top_name}}">{{topic.top_name}}</option>
        {% endif %} 
        
        {% endfor %}
      </select>
      <br><br><label for="name">Name</label>
      {% if webpage %}
      <input type="text" name="name" id="name" value="{{webpage.name}}" />
      {% else %}
      <input type="text" name="name" id="name" />
      {% endif %}

      <br><br><label for="url">url</label>
      {% if webpage %}
      <input type="url" name="url" id="url" value="{{webpage.url}}" />
      {% else %}
      <input type="url" name="url" id="url" />
      {% endif %}

      <input type="submit" value="Submit" />
    </form>
  </body>
